<form ngNativeValidate class="contain" #login="ngForm" (ngSubmit)="submit(login)">
  <h2>LOGIN</h2>
  <div class="form-group" >
    <label for="email">Email address</label>
    <input type="email" login="ngModel" class="form-control" id="email" placeholder="Email" required>
    <div *ngIf="login.touched && !login.valid" class="alert alert-danger">email is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" login="ngModel"  class="form-control" placeholder="Password" required>
    <div *ngIf="login.touched && !login.valid" class="alert alert-danger">email is required</div>
  </div>
  <button  class="btn btn-primary">LogIn</button>
</form>
